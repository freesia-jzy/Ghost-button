<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghost button</title>
    <link  href="style.css" type="text/css" rel="stylesheet" >
    <script src="./js/jquery-1.8.3.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="content">
        <div class="link link_mission">
            <span class="icon"></span>
            <a href="#" class="button" data-title="My mission is clear!">
                <span class="line line_top"></span>
                <span class="line line_right"></span>
                <span class="line line_bottom"></span>
                <span class="line line_left"></span>
                MISSION
            </a>
        </div>
        <div class="link link_play">
            <span class="icon"></span>
            <a href="#" class="button" data-title="This is my playground!">
                <span class="line line_top"></span>
                <span class="line line_right"></span>
                <span class="line line_bottom"></span>
                <span class="line line_left"></span>
                PLAY
            </a>
        </div>
        <div class="link link_touch">
            <span class="icon"></span>
            <a href="#" class="button" data-title="This is my playground demos!">
                <span class="line line_top"></span>
                <span class="line line_right"></span>
                <span class="line line_bottom"></span>
                <span class="line line_left"></span>
                TOUCH
            </a>
        </div>
        <div class="tip"><em></em><span></span></div>
    </div>
</body>
</html>
